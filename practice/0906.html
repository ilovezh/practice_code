<body>
    <script>
        function myCall(context,...args){
            context.fn = this;
            let result = context.fn(...args);
            delete context.fn;
            return result;
        }

        Function.prototype.myCall = myCall

        function getName(age){
            return this.name  + age;
        }

        let obj = {name:"Z"}

        console.log(getName.call(obj,1))
    </script>
