<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function unique(arr){
      return arr.filter(function(item,index){
        return arr.indexOf(item,0) === index;
        // arr.indexOf(item,0) item 表示查找的当前项 , 0 表示开始查找的位置
        // 表示在进行过滤时,当前项从头开始查找,如果查找到满足结果的第一个索引与当前索引相同时,则留下该项
        // 每一项进行循环时,返回true则表示留下该项(该项满足条件)
        // 每一项进行循环时,返回false则表示不留下该项(该项不满足条件)
        // 若查找到满足结果的第一个索引与当前索引不同时,说明该项与前面项重复,则不留下该项
      })
    }

     console.log(unique([1,3,1,2,2,2,3,3,3,4,4,4]))

   </script>
</body>
</html>
